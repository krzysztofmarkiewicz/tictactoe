<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&display=swap">
    <link rel="stylesheet" href="css/main.css">

    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="wraper">
        <div class="info">
            <div class="players players__names">
                <p>Gracz <span>x</span></p>
                <p>Kto rozpoczyna</p>
                <p>Gracz <span>o</span></p>
            </div>
            <div class="players">
                <div class="player player--1" id="x">
                    <input type="text" name="Wprowadź nazwę gracza x" class="playerNames" id="player1Name" value="xx"
                        maxlength="8" placeholder="Podaj nazwę gracza 1">
                </div>
                <input type="checkbox" class="player sign">
                <div class="player player--2" id="o">
                    <input type="text" name="Wprowadź nazwę gracza x" class="playerNames" id="player2Name" value="yy"
                        maxlength="8" placeholder="Podaj nazwę gracza 2">
                </div>
            </div>
            <div class="players numOfGames">
                <p>Wybierz ile gier: </p>
                <select name="" id="">
                    <option value="1" selected="selected">1</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                </select>
            </div>
        </div>
        <div class="result"></div>

        <div class="boxes">
            <div class="parent">
                <div class="box id1" id="1"></div>
                <div class="box id2" id="2"></div>
                <div class="box id3" id="3"></div>
                <div class="box id4" id="4"></div>
                <div class="box id5" id="5"></div>
                <div class="box id6" id="6"></div>
                <div class="box id7" id="7"></div>
                <div class="box id8" id="8"></div>
                <div class="box id9" id="9"></div>
            </div>

        </div>

        <table class="tableResults">
            <tbody>
                <tr>
                    <th></th>
                    <th>Ilość wygranych</th>
                </tr>
                <tr>
                    <td class="playerNamestable" id="player1NameTable">Gracz 1</td>
                    <td id="player1Result"></td>
                </tr>
                <tr>
                    <td class="playerNamestable" id="player2NameTable">Gracz 2</td>
                    <td id="player2Result"></td>
                </tr>
            </tbody>
        </table>
        <div class="buttons">
            <button class="button button__reset reset">Reset</button>
            <button class="button button__next next">Następna gra</button>
        </div>

    </div>
    <div class="alert hide">
        <p class="alertMessage">

        </p>
    </div>
    <script src="main.js"></script>
    <script src="test.js"></script>
</body>

</html>
